name: GitHub Actions Demo
on:
  push:
    branches:
      - main
      - release/**
      - hotfix/**
      - experimental/**
      - test/**
  pull_request:
    types: [ opened, synchronize ]
jobs:
  build:
    # The type of runner that the job will run on
    name: "Create manifest file"
    runs-on: ubuntu-latest

    steps:
      - uses: dignio/generate-manifest@v1
        name: Generate the Kubernetes manifest
        id: generate_manifest
        with:
          # These must be specified for the action to work
          app_name: prevent-ui
          namespace: development
          docker_image: 833870238474.dkr.ecr.eu-north-1.amazonaws.com/prevent-ui:9628f958eb4a69571cfee558624fa0a33fa49c4f

          # These are optional
          replicas: 1
          port: 80
          container_port: 80
          ingress: true
          ingress_host: prevent.dev.dignio.dev
          ingress_path: /

      - name: Echo the manifest output to a tmp file
        run: "echo ${{steps.generate_manifest.outputs.manifest}} | base64 --decode >> /tmp/k8s.manifest.yaml"

      - name: Authenticate with Kubernetes
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        uses: Azure/k8s-deploy@v1
        with:
          manifests: |
              /tmp/k8s.manifest.yaml
          kubectl-version: '1.20'